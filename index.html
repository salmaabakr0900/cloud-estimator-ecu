<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>☁️ Cloud Cost Estimator</h1>
            <p>Estimate your monthly cloud infrastructure costs</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label for="provider">Cloud Provider:</label>
                <select id="provider">
                    <option value="aws">Amazon Web Services (AWS)</option>
                    <option value="azure">Microsoft Azure</option>
                    <option value="gcp">Google Cloud Platform (GCP)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="cpu">vCPU (Cores):</label>
                <input type="number" id="cpu" value="1" min="1">
            </div>

            <div class="input-group">
                <label for="ram">RAM (GB):</label>
                <input type="number" id="ram" value="1" min="1">
            </div>

            <div class="input-group">
                <label for="storage">Storage (SSD GB):</label>
                <input type="number" id="storage" value="20" min="0">
            </div>

            <button id="calcBtn">Calculate Monthly Cost</button>

            <div class="result-box">
                <p>Estimated Monthly Total:</p>
                <h2 id="totalPrice">$0.00</h2>
            </div>
        </div>

        <footer>
            <p>Built with GitHub & Firebase Hosting</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
